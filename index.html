<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보 입력</title>
  </head>
  <body>
    <h1 id='account'></h1>
      <input id="name" type="text"/>
      <button onclick="getaccountlink()">링크 요청</button>
      <script>
          function getaccountlink() {
              const name = document.getElementById('name').value
              fetch(`https://port-0-test-m54xtu0t888914df.sel4.cloudtype.app/account/${name}`)
              .then((response) => response.json())
              .then((data) => {
                  console.log(data)
                  document.getElementById('account').innerHTML = data.link
              });
            }
      </script>
  <body>
</html>
